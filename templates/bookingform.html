{% extends "base.html" %}
{% block content %}

<div class="container w-100 p-0 mt-3 text-center"> 
    <div class="justify-content-center">
<h2 class="bg-body-secondary">Selwyn Campground - Make a booking</h2>
<p>
<form action="/booking/add" method="POST">
<label for="bookingdate">Start Date to be booked</label>
<input type="text" enabled="false" name="bookingdate" value="{{bookingdate}}"/>
<br>
<input type="hidden" name="bookingnights" value="{{bookingnights}}"/>
<input type="text" name="occupancy" value="{{occupancy}}"/>
<label for="customer">Customer to book foddddd</label>
<select name="customer">
    {% for customer in customerlist %} 
    <option value="{{customer[0]}}">{{customer[1]}} {{customer[2]}}</option>
    {% endfor %}
</select><br>
<label for="site">Site to select</label><br>
<button type="button" class="btn btn-primary">Primary</button>
<!-- radio button loop -->
{% for site in sitelist %}

<input type="radio" name="site" value="{{site[0]}}"> {{site[0]}} - {{site[1]}} occupancy </input><br>

{% endfor %}

<br>
<input type="submit"/>
</form>
</div>
</div>
{% endblock %}
