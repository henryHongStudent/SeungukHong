{% extends "base.html" %} {% block content %} {% if customerlist%}
<table>
  <tr>
    <th>Customer ID</th>
    <th>Customer Name</th>
    <th>Email</th>
    <th>Contact</th>
  </tr>
  {% for data in customerlist %}
  <tr>
    <td>{{data[0]}}</td>
    <td>{{data[1]+" "+data[2]}}</td>
    <td>{{data[3]}}</td>
    <td>{{data[4]}}</td>
  </tr>
  {%endfor%}
</table>
{%else%}
<p>No customer found</p>
{%endif%} {% endblock %}
