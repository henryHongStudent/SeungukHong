{% extends "base.html" %} {% block content %}


<div class="container mt-5 shadow-lg p-0 rounded">
  <div class="container mt-5 shadow-lg p-0 rounded">
    <div class="m-3 p-3 text-center">
      <h2>Report</h1>
    </div>
  <table class="table text-center table-hover">
    <thead class="table-primary">
      <tr>
        <th>Customer Name</th>
        <th>Total Booking Night</th>
        <th>Average Occupancy</th>
      </tr>
    </thead>
    {% for data in report %}
    <tbody>
      <tr>
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
  {% endblock %}
</div>
